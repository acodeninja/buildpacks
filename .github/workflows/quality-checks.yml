name: quality-checks

run-name: ðŸ”¬ @${{ github.triggering_actor }} is checking quality on ${{ github.ref_name }}

on: [push]

jobs:
  test-playwright:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package-manager:
          - python-pip
          - python-pipenv
          - python-poetry
    steps:
      - uses: actions/checkout@v4
      - id: setup-tools
        uses: buildpacks/github-actions/setup-tools@v5.1.0
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.1.0
      - run: make test-${{ matrix.package-manager }}
        working-directory: playwright/

  test-python-security:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package-manager:
          - python-pip
          - python-pipenv
    steps:
      - uses: actions/checkout@v4
      - id: setup-tools
        uses: buildpacks/github-actions/setup-tools@v5.1.0
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.1.0
      - run: make test-${{ matrix.package-manager }}
        working-directory: python-security/
