name: quality-checks

run-name: 🔬 @${{ github.triggering_actor }} is checking quality on ${{ github.ref_name }}

on: [push]

jobs:
  integration-tests:
    name: ⚙️ integration tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        buildpack:
          - install
          - playwright
          - python-security
          - psql
    steps:
      - uses: actions/checkout@v4
      - id: setup-tools
        uses: buildpacks/github-actions/setup-tools@v5.1.0
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.1.0
      - run: make test
        working-directory: ${{ matrix.buildpack }}/
