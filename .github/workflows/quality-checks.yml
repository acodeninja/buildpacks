name: quality-checks

run-name: ðŸ”¬ @${{ github.triggering_actor }} is checking quality on ${{ github.ref_name }}

on: [push]

env:
  PACK_VERSION: 0.33.2

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package-manager:
          - pip
          - pipenv
          - poetry
    env:
      PACKAGE_MANAGER: ${{ matrix.package-manager }}
    steps:
      - uses: actions/checkout@v4
      - id: setup-tools
        uses: buildpacks/github-actions/setup-tools@v5.1.0
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.1.0
      - run: make test
        working-directory: playwright/python
